<!DOCTYPE html>
<html>
<head>
	<title>生成</title>
</head>
<body>
	<h4>填入账户名以生成链接：</h4>
	<input type="text" id="abc" name="">
</body>
<script>
	var node = document.getElementById("abc")
	node.addEventListener("keydown",function(e){
		if (e.keyCode === 13) {
			var val = node.value
			window.location = "http://zst.stlyuk4d.com/getaccount?account=球彩&accountname="+val
		}
	})
</script>
</html>
